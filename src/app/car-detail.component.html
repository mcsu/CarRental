<div *ngIf="car">
  <h2>Rental options for {{car.model}}</h2>
  <ul>
  	<li>model: {{car.model}}</li>
  	<li>price/day: {{car.price}} euros</li>
  	<li>plate number: {{car.plateNumber}}</li>
  	<li>Choose the number of rental days: <input type="number" required min="1" [(ngModel)]="car.numberOfDays" /></li>
  </ul>
  <button (click)="rent(car)">Rent it !</button>
  <button (click)="cancelRental(car)">Cancel rental</button>
  <button (click)="goBack()">Return to the main menu</button>
  <label>Rented: {{car.rented}}</label>
</div>
